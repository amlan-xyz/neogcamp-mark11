	<title>Is your birthday lucky?</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

	<div class="container">
		<h1 class="heading-title">Is your birthday lucky?</h1>
		<div class="form">
			<label for="date">Date of Birth: </label>
			<input type="date" name="" id="date">
			<label for="luckyNo">Enter your lucky number: </label>
			<input type="text" placeholder="Enter a number" id="luckyNo">
			<button class="button">Check Number</button>
		</div>
		<p class="output"></p>

		
	</div>
